<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>lisaisthebest</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='gauge.min.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="box">
    </div>

    <!-- button to check new temp -->
    <button class="center" type="button" value="Submit" onclick="myclick()" >Click Me!!</button>

    <!-- gauge -->
    <canvas class="center" id="foo"></canvas>

    <!-- plot graph -->
    <div class="center_graph" id="myGraph"></div>


    <!-- the gauge -->
    <script  type="text/javascript" >
        var opts = {
            angle: 0, // gauge arc
            lineWidth: 0.44, // line thicc-ness
            radiusScale: 1, // Relative radius
            pointer: {
                length: 0.6, // guage radius
                strokeWidth: 0.035, // thicc-ness
                color: '#000000' // color
            },
            limitMax: false,     // If false, max value increases automatically if value > maxValue
            limitMin: false,     // If true, the min value of the gauge will be fixed
            colorStart: '#6FADCF',   // Colors
            colorStop: '#8FC0DA',    // just experiment with them
            strokeColor: '#E0E0E0',  // to see which ones work best for you
            generateGradient: true,
            highDpiSupport: true, 
            staticLabels: {
                font: "10px sans-serif",  // font
                labels: [0, 20, 40, 60, 80, 100, 120],  // show the labels
                color: "#000000",  // label text color
                fractionDigits: 0  // Optional: Numerical precision. 0=round off.
            }, 
            staticZones: [
                {strokeStyle: "#F03E3E", min: 78, max: 120},  // Red
                {strokeStyle: "#30B32D", min: 68, max: 78}, // Green
                {strokeStyle: "#FFDD00", min: 40, max: 68}, // Yellow
                {strokeStyle: "#F03E3E", min: 0, max: 40}  // Red

            ],renderTicks: {
                divisions: 5,
                divWidth: 1.1,
                divLength: 0.7,
                divColor: "#333333",
                subDivisions: 3,
                subLength: 0.5,
                subWidth: 0.6,
                subColor: "#666666"
            }
        };

        var target = document.getElementById('foo'); // my canvas 
        var percentColors = [[0.0, "#a9d70b" ], [0.50, "#f9c802"], [1.0, "#ff0000"]];
        var gauge = new Gauge(target).setOptions(opts, percentColors); // my beautiful guage
        gauge.maxValue = 120; // my max gauge value
        gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
        gauge.animationSpeed = 22; // animation speed
        gauge.set( {{ temp }} ); // set actual value
        
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js')}}"></script>    
</body>

</html>
